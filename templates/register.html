{% extends "base.html" %} {% block title %}Register - SwiftAuth{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="auth-container">
      <div class="auth-header">
        <div class="auth-logo">
          <i class="fas fa-user-plus"></i>
        </div>
        <h2>Create Account</h2>
        <p class="text-muted">Join our secure platform today</p>
      </div>
      <div class="card auth-card">
        <div class="card-body">
          <form
            method="POST"
            action="{{ url_for('auth.register') }}"
            class="auth-form"
          >
            <div class="form-group">
              <label for="email"><i class="fas fa-envelope"></i> Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="your@email.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="username"><i class="fas fa-user"></i> Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Choose a username"
                required
              />
            </div>
            <div class="form-group">
              <label for="password"><i class="fas fa-key"></i> Password</label>
              <div class="password-input-container">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="••••••••"
                  required
                />
                <span
                  class="password-toggle"
                  onclick="togglePassword('password')"
                >
                  <i class="fas fa-eye"></i>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label for="confirm_password"
                ><i class="fas fa-check-double"></i> Confirm Password</label
              >
              <div class="password-input-container">
                <input
                  type="password"
                  class="form-control"
                  id="confirm_password"
                  name="confirm_password"
                  placeholder="••••••••"
                  required
                />
                <span
                  class="password-toggle"
                  onclick="togglePassword('confirm_password')"
                >
                  <i class="fas fa-eye"></i>
                </span>
              </div>
            </div>
            <div class="password-strength-meter">
              <div class="strength-meter-bar"></div>
              <span class="strength-text">Password strength: Too weak</span>
            </div>
            <button type="submit" class="btn btn-success btn-block">
              <i class="fas fa-user-plus"></i> Create Account
            </button>
          </form>
        </div>
        <div class="card-footer text-center">
          <p class="mb-0">
            Already have an account?
            <a href="{{ url_for('auth.login') }}" class="btn-link">Login Now</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
